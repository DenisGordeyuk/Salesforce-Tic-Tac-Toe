<!-- sldsValidatorIgnore -->
<template>
	<div>
		<div align="center" class="custom-select">
			<template if:false={isGameFieldVisible}>
			<select style="width: 20%" class="slds-select" id="select-01" onchange={selectFirstUser}>
				<template for:each={userList1} for:item='user'>
					<option key={user.Id} value={user.Id}>{user.Name}</option>
				</template>
			</select>
		</template>
			&emsp;
			<template if:false={isGameFieldVisible}>
				<lightning-button  disabled={isNotChoosenUsers} variant="brand" label="Start Game" onclick={startGame}></lightning-button>
			</template>
			<template if:true={isGameFieldVisible}>
				<lightning-button variant="destructive" label="Stop  Game" onclick={stopGame}></lightning-button>
			</template>
			&emsp;
			<template if:false={isGameFieldVisible}>
			<select style="width: 20%" class="slds-select" id="select-02" onchange={selectSecondUser}>
				<template for:each={userList2} for:item='user'>
					<option key={user.Id} value={user.Id}>{user.Name}</option>
				</template>
			</select>
		</template>
		</div>
	</div>
</template>
